<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Men√∫</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item item-icon-left" menu-close href="#/menu/home">
          <i class="icon ion-home"></i> Inicio
        </ion-item>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item class="item item-icon-left" menu-close ui-sref="menu.tabs.search">
          <i class="icon ion-ios-location"></i> Buscar
        </ion-item>
        <ion-item menu-close href="#/menu/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/menu/playlists">
          Playlists
        </ion-item>
        <div ng-if="session">
          <div class="item item-divider">
            {{usuario}}
          </div>
          <ion-item class="item item-icon-left" menu-close href="#/menu/search">
            <i class="icon ion-ios-upload"></i> Publicar
          </ion-item>
          <ion-item class="item item-icon-left" menu-close href="#/menu/search">
            <i class="icon ion-ios-star"></i> Favoritos
          </ion-item>
          <ion-item class="item item-icon-left" menu-close ui-sref="menu.tabs.search">
            <i class="icon ion-ios-home"></i> Mis inmuebles
          </ion-item>
          <ion-item class="item item-icon-left" menu-close href="#/menu/search">
            <i class="icon ion-email"></i> Mis mensajes
          </ion-item>
        </div>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
